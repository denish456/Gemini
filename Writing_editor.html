<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="bg-white text-[#1F1F1F] p-10 min-h-screen justify-center flex items-center">
    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <div class="flex items-center gap-4 mb-6">
        <div class="w-16 h-16 rounded-full bg-[#f2ccff] flex items-center justify-center">
          <i class="ph ph-pencil-circle text-4xl text-[#9700d2]"></i>
        </div>
        <div>
          <h1 class="text-3xl"> Writing editor </h1>
          <p class="text-md">
            Elevate your writing. Get clear, constructive feedback, from grammar to structure.
          </p>
        </div>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Fix grammatical errors.
        </div>
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Edit this for a specific style guide.
        </div>
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Rewrite this sentence to make it clearer.
        </div>
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Improve the sentence flow, word choice, and overall style consistency in this article.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
