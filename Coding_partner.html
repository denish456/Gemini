<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="bg-white text-[#1F1F1F] p-10 min-h-screen justify-center flex items-center">
    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <div class="flex items-center gap-4 mb-6">
        <div class="w-16 h-16 rounded-full bg-[#92e5ff] flex items-center justify-center">
          <i class="ph ph-code text-4xl text-[#00677d]"></i>
        </div>
        <div>
          <h1 class="text-3xl"> Coding partner </h1>
          <p class="text-md">
            Level up your coding skills. Get the help you need to build your projects and learn as you go.
          </p>
        </div>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Check my coding homework.
        </div>
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Help me update my website tracking code.
        </div>
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          Build a simple app for my business.
        </div>
        <div class="bg-[#f1f5f9] h-[160px] p-4 rounded-xl hover:bg-[#dde3ea] cursor-pointer text-sm">
          How do I loop through a list of items in Python?
        </div>
      </div>
    </div>
  </div>
</body>

</html>
